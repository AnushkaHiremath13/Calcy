<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2 style="color:rgb(192, 125, 136)">This is student from BVB</h2>
    <form>
            <label for="student_name">Student_name:</label>
            <input type="text" id="student_name" name="student_name" required><br>

            <label for="fathers_name">fathers name:</label>
            <input type="text"  id="fathers_name" name="fathers_name" required>
        <br>
            <label for="mothers_name">mothers name:</label>
            <input type="text"  id="mothers_name" name="mothers_name" required>
        <br>
        
                <label for="SRN">student srn:</label>
                <input type="text"  id="SRN" name="SRN" required>
       <br>
            <label for="student_phone">Phone:</label>
            <input type="text" id="student_phone" name="student_phone" required>
        <br>
                <label for="student_address">Address:</label>
                <input type="text"  id="student_address" name="student_address" required>
         <br>
            <label for="gender">gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" male>male</label><br>
            <input type="radio" id="female" name="gender" value="female" female>female</label>
        <br>
            <label for="Qualification">Qualification:</label><br>
            <input type="checkbox" id="BE" name="Qualification" value="BE">
            <label for="BE">BE</label><br>
            <input type="checkbox" id="BTECH" name="Qualification" value="BTECH">
            <label for="BTECH">BCA</label><br>
            <input type="checkbox" id="MTECH" name="Qualification" value="MTECH">
            <label for="MTECH">MTECH</label><br>
            <input type="checkbox" id="MCA" name="Qualification" value="MCA">
            <label for="MCA">MCA</label><br>
            <input type="checkbox" id="MBA" name="Qualification" value="MBA">
            <label for="MBA">MBA</label><br>
        
           <br>
            <button type="submit" class="btn btn-primary" onclick="alert('sucessfull')">Submit</button>
    </form>
</body>
</html>
